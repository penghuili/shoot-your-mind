<div class="container" #container
    (mousemove)="onMousemove($event)">
    <canvas #canvas width="480px" height="600px"></canvas>
    <sym-idea *ngFor="let idea of ideas" [idea]="idea"
        [style.top.px]="idea.top"
        [style.left.px]="idea.left"
        (addWidthAndHeight)="onAddWidthAndHeight($event)"
        (contextmenu)="onContextmenu($event)"
        (mousedown)="onMousedown($event, idea)"
        (mouseup)="onMouseup($event, idea)">        
    </sym-idea>
</div>
