<div class="history-list-wrapper">
  <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active">Current</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Trash</a>
      </li>
    </ul>

    <div class="tab-content" [style.height.px]="listHeight">
      <div class="tab-pane active" role="tabpanel">        
        <sym-history-card *ngFor="let idea of ideas"
            [idea]="idea"
            (ideaRecover)="onIdeaRecover($event)"
            (ideaDeletedFromHistory)="onIdeaDeletedFromHistory($event)">
        </sym-history-card>
      </div>
    </div>
</div>
